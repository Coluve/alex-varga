<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hero Video Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom Nav Transparency Blend */
    .nav-blur {
      backdrop-filter: blur(0px);
      background: rgba(20, 20, 20, 0.10);
      transition: background 0.3s, backdrop-filter 0.3s;
    }
    .nav-blur:hover,
    .nav-blur:focus-within {
      backdrop-filter: blur(8px);
      background: rgba(20, 20, 20, 0.4);
    }
    /* Hide scrollbars on video for a clean look */
    .hide-scroll::-webkit-scrollbar { display: none; }
    .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="relative min-h-screen w-full overflow-x-hidden text-white bg-black">

  <!-- NAVIGATION -->
  <nav class="nav-blur fixed top-0 left-0 w-full z-30 flex items-center justify-between px-8 py-5 transition-all duration-300">
    <div class="text-xl font-bold tracking-widest drop-shadow-lg">LOGO</div>
    <ul class="flex gap-8 text-lg font-medium">
      <li class="hover:underline hover:text-blue-400 transition">Home</li>
      <li class="hover:underline hover:text-blue-400 transition">Features</li>
      <li class="hover:underline hover:text-blue-400 transition">Pricing</li>
      <li class="hover:underline hover:text-blue-400 transition">Contact</li>
    </ul>
    <!-- Mobile Menu Icon (optional) -->
    <button class="lg:hidden ml-4 block">
      <svg width="32" height="32" fill="none" class="text-white">
        <rect x="6" y="10" width="20" height="2" rx="1" fill="currentColor"/>
        <rect x="6" y="16" width="20" height="2" rx="1" fill="currentColor"/>
        <rect x="6" y="22" width="20" height="2" rx="1" fill="currentColor"/>
      </svg>
    </button>
  </nav>

<!-- HERO SECTION --> 
<main class="relative flex flex-col justify-center items-center min-h-screen w-full">
  <!-- 4K Video BG -->
  <video id="heroVideo" class="absolute inset-0 w-full h-full object-cover z-0" autoplay loop muted playsinline>
    <source src="/assets/video/example.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <!-- Overlay -->
  <div class="absolute inset-0 bg-gradient-to-b from-black/60 via-black/40 to-black/80 z-10"></div>
  <!-- Hero Content -->
  <section class="relative z-20 flex flex-col items-center justify-center w-full px-4">
  <h1 class="text-5xl md:text-7xl font-extrabold mb-8 text-center drop-shadow-2xl">
    Your Local Car Parts & Service Experts
  </h1>
  <p class="text-xl md:text-2xl max-w-xl mb-10 text-center drop-shadow-lg">
  Reliable auto parts, expert repairs, and honest service to keep you safely on the road. Drive in today and experience quality you can trust.
  </p>
    <a href="#cta" class="inline-block px-8 py-4 rounded-2xl bg-blue-600 hover:bg-blue-700 text-white text-xl font-semibold transition-all shadow-xl ring-2 ring-blue-400/40 focus:ring-4 focus:outline-none">
      Get Started
    </a>
  </section>
</main>

  <!-- Fallback padding for nav -->
  <div class="pt-28"></div>

  <!-- Optional: Simple script for mobile nav (can be expanded) -->
  <script>
    // Add nav open/close functionality for mobile if you add mobile menu later
  </script>
</body>
</html>
