<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SV Motorcraft | Project Rescue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <style>
    html { font-family: 'Montserrat', Arial, sans-serif; }
  </style>
</head>
<body class="bg-black text-white">
  <!-- Navigation -->
  <nav class="fixed top-0 left-0 w-full z-30 bg-white/90 border-b border-gray-200 shadow">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-6 py-4">
      <span class="text-xl font-black tracking-widest border px-4 py-1 text-black bg-white uppercase">SV Motorcraft</span>
      <ul class="hidden md:flex gap-10 text-sm font-semibold text-gray-800 tracking-widest uppercase">
        <li class="hover:underline">Parts & Accessories</li>
        <li class="hover:underline">Chassis & Upgrades</li>
        <li class="hover:underline">Project Rescue</li>
        <li class="hover:underline">About Us</li>
        <li class="hover:underline">Contact Us</li>
      </ul>
      <div class="hidden md:flex gap-4 ml-8 text-xl text-gray-700 items-center">
        <span class="material-icons">person</span>
        <span class="material-icons">shopping_cart</span>
        <span class="material-icons">search</span>
      </div>
    </div>
  </nav>
  <!-- HERO -->
  <main class="relative flex flex-col justify-center items-center min-h-screen w-full">
    <!-- Video BG -->
    <video class="absolute inset-0 w-full h-full object-cover z-0" autoplay loop muted playsinline>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
    </video>
    <div class="absolute inset-0 bg-black/70 z-10"></div>
    <section class="relative z-20 flex flex-col items-center justify-center w-full min-h-[65vh] pt-40 pb-16">
      <div class="max-w-3xl mx-auto flex flex-col items-center">
        <h1 class="text-4xl md:text-6xl font-extrabold uppercase tracking-wide mb-6 text-center drop-shadow-xl">
          Project Rescue by SV Motorcraft
        </h1>
        <p class="text-lg md:text-2xl font-medium mb-8 text-center text-gray-200 max-w-2xl drop-shadow">
          Stalled Land Rover Defender Restoration Project? Let us help.
        </p>
        <div class="flex flex-col md:flex-row gap-4 w-full md:w-auto justify-center">
          <a href="#" class="px-8 py-4 rounded bg-orange-200 hover:bg-orange-300 text-gray-800 text-lg font-bold tracking-wide shadow-lg transition-all text-center">
            Start Your Rescue
          </a>
          <a href="#" class="px-8 py-4 rounded bg-gray-800 hover:bg-gray-700 text-white text-lg font-bold tracking-wide shadow-lg border border-white transition-all text-center">
            Schedule a Call
          </a>
        </div>
      </div>
    </section>
  </main>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>
